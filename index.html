<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <div class="msg-cont">
            <p id="msg">Play Your Move</p>
        </div>

        <div class="choices">
        <div class="choice" id="Rock"><img src="rock.png"></div>
        <div class="choice" id="Paper"><img src="paper.png"></div>
        <div class="choice" id="Scissors"><img src="scissors.png"></div>
        </div>

        <div class="score-board">
            <div class="score">
                <p>Player : </p>
                <p id="plyr-score"> 0</p> 
            </div>
            <div class="score">
                <p>Computer :</p>
                <p id="comp-score"> 0</p> 
            </div>
        </div>

        <div class="reset">
            <p>Reset</p>
        </div>

        
    </div>

<script src="script.js"></script>
</body>
</html>
